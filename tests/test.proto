syntax = "proto3";

package tests;

message TestRequest {
  string name = 1;
}

message TestReply {
  string name = 1;
  int32 count = 2;
}

service TestService {
  rpc TestMethod(TestRequest) returns (TestReply) {}
}

service TestClientStreamingService {
  rpc TestMethod(stream TestRequest) returns (TestReply) {}
}
